<div class="sidebar__container doNotPrint">
  <div class="title__container">
    <div class="sidebar__logo" >
      <img src="assets/images/logo.png">
      <h1>Buttymanager</h1>
    </div>
    
    <button type="button" class="btn btn-outline-light open__sidebar" (click)="openMenu()"><i class="fa fa-list"></i></button>
  </div>
 
    <div class="links__container" [ngStyle]="{'display': isOpened}" *ngIf="auth.user$ | async as user"> 
    <div class="links" [routerLink]="['/orders']" (click)="openMenu()" >
      <div class="icon">
        <i class="fa fa-table"></i>
      </div>
      <span>Pedidos</span><span class="badge rounded-pill bg-secondary alert__color" *ngIf="admin">{{ordersCount}}</span>
    </div>
    
      <div class="links" [routerLink]="['/list-product']" (click)="openMenu()" *ngIf="admin && !sucursal && !isComercial()">
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <span>Productos</span>
      </div>
      <div class="links" [routerLink]="['/list-product-sucursal']" (click)="openMenu()" *ngIf="sucursal">
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <span>Productos</span>
      </div>
      <div class="links" [routerLink]="['/add-product']" (click)="openMenu()" *ngIf="admin && !sucursal && !isComercial()">
        <div class="icon">
          <i class="fa fa-plus-square"></i>
        </div>
        <span>AÃ±adir Productos</span>
      </div>
     <div class="links" [routerLink]="['/reports']"  (click)="openMenu()" *ngIf="admin && !isComercial()">
      <div class="icon">
        <i class="fa fa-bar-chart"></i>
      </div>
      <span>Reportes</span>
    </div> 
    <div class="links" [routerLink]="['/list-complain']" (click)="openMenu()" *ngIf="!sucursal">
      <div class="icon">
        <i class="fa fa-archive"></i>
      </div>
       <span>Quejas</span><span class="badge rounded-pill bg-secondary alert__color" *ngIf="complains">{{complainsCount}}</span>
    </div>
    <div class="links" [routerLink]="['/edit-province']" (click)="openMenu()" *ngIf="admin && !sucursal && !isComercial()">
      <div class="icon">
        <i class="fa fa-globe"></i>
      </div>
      <span>Municipios</span>
    </div>
    <div class="links" [routerLink]="['/edit-transport']" (click)="openMenu()" *ngIf="admin && !sucursal && !isComercial()">
      <div class="icon">
        <i class="fa fa-truck"></i>
      </div>
      <span>Transporte</span>
    </div>
    <div class="links" [routerLink]="['/edit-sucursal']" (click)="openMenu()" *ngIf="admin && !sucursal && !isComercial()">
      <div class="icon">
        <i class="fa fa-dot-circle-o"></i>
      </div>
      <span>Sucursales</span>
    </div>
  </div>

 </div>
